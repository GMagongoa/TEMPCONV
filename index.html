<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center col-5">
      <div class="row align-items-start">
        <div class="col">
          <div class="card">
            <div class="card-header">Temperature Converter</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="degreesInput" class="form-label">Degrees</label>
                  <input
                    type="text"
                    class="form-control small-width"
                    id="degreesInput"
                    aria-describedby="degreesInputHelp"
                  />
                  <div id="degreesInputHelp" class="form-text">
                    Enter the temerature value.
                  </div>
                </div>
                <select class="form-select" aria-label="typeInput">
                  <option selected value="celcius">Celcius</option>
                  <option value="fahrenheit">Fahrenheit</option>
                </select>
                <div id="typeInputHelp" class="form-text">
                  Choose the type of temperature to convert to.
                </div>

                <div class="mb-3">
                  <label for="degreesOutput" class="form-label">Results</label>
                  <input
                    type="text"
                    readonly
                    class="form-control small-width"
                    id="degreesOutput"
                    aria-describedby="degreesOutputHelp"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Convert</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
